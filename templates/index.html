<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìñ Doc Reader</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
        h1 { color: #002D62;
        background:#73C2FB;
    padding: 5px; }

        #uploadSection {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background: #fff;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #002D62;
            cursor: pointer;
            border-radius: 5px;
            background: #73C2FB;
            color: #002D62;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover { opacity: 0.8; }

        #contentBox {
            display: none;
            max-width: 80vw;
            height: 70vh;
            overflow-y: auto;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            white-space: pre-line;
            text-align: left;
            margin: auto;
            border-radius: 5px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }

        #buttons {
            display: none;
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .container { max-width: 900px; margin: auto; }
    </style>
</head>
<body>

    <h1>üìñ Doc Reader</h1>

    <div class="container">
        <div id="uploadSection">
            <input type="file" id="pdfUpload">
            <button onclick="uploadPDF()">Upload</button>
        </div>

        <div id="contentBox"></div>

        <div id="buttons" style="display: none;">
            <button onclick="speakText()">üîä Listen</button>
            <button onclick="pauseSpeech()">‚è∏ Pause</button>
            <button onclick="stopSpeech()">‚èπ Stop</button>
        </div>
    </div>

    <script>
        let speechUtterance;
        let isPaused = false;
        let isSpeaking = false;

        function uploadPDF() {
            let file = document.getElementById("pdfUpload").files[0];
            if (!file) {
                alert("Please select a PDF file.");
                return;
            }

            let formData = new FormData();
            formData.append("pdf", file);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert("Error: " + data.error);
                } else {
                    document.getElementById("contentBox").innerText = data.text;
                    document.getElementById("contentBox").style.display = "block";
                    document.getElementById("buttons").style.display = "flex";
                    document.getElementById("uploadSection").style.display = "none";  // Hide Upload section
                }
            })
            .catch(error => console.error("Error:", error));
        }

        function speakText() {
            let text = document.getElementById("contentBox").innerText;
            if (!text) {
                alert("No text to read.");
                return;
            }

            if (speechUtterance && isPaused) {
                window.speechSynthesis.resume();
                isPaused = false;
            } else {
                if (window.speechSynthesis.speaking) {
                    window.speechSynthesis.cancel(); // Stop previous speech before starting new
                }
                speechUtterance = new SpeechSynthesisUtterance(text);
                window.speechSynthesis.speak(speechUtterance);
                isSpeaking = true;
            }
        }

        function pauseSpeech() {
            if (isSpeaking) {
                window.speechSynthesis.pause();
                isPaused = true;
            }
        }

        function stopSpeech() {
            window.speechSynthesis.cancel();
            isSpeaking = false;
            isPaused = false;
        }
    </script>

</body>
</html>
